# Créer le fichier php.ini dans docker/
@'
; Configuration PHP optimisée pour production Symfony
memory_limit = 256M
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 120
max_input_time = 60
max_input_vars = 1000
date.timezone = "Africa/Porto-Novo"

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; OPcache pour performance Symfony
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 20
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.enable_cli = 1

; Session pour Symfony
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 1440

; Uploads
file_uploads = On
upload_tmp_dir = /tmp

; PostgreSQL
pdo_pgsql.log = ""
'@ | Out-File -FilePath "docker/php.ini" -Encoding UTF8